<button vx-button (click)="addISub()">Add Ineligible Subscriber</button>

<app-data-table [items]="inSubs" [(selectedItem)]="selectedSub" [loading]="loading">
    <app-column>
        <ng-template let-selected="selected">
            <i [vxMenuTrigger]="drop" class="fa fa-cog" tabindex="0"></i>
        </ng-template>
    </app-column>
    <app-column header="Email" field="email">
    </app-column>
    <app-column header="Linked Email" field="linkedEmail"></app-column>
    <app-column header="Reason" field="reason"></app-column>
</app-data-table>

<vx-menu #drop>
    <vx-item (select)="remove()">Remove Ineligible Subscriber</vx-item>
</vx-menu>
