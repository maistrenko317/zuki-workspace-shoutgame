<app-data-table [items]="payouts" [(selectedItem)]="selectedPayout"  [loading]="loading">
    <app-column>
        <ng-template let-selected="selected">
            <i [vxMenuTrigger]="drop" class="fa fa-cog" tabindex="0"></i>
        </ng-template>
    </app-column>
    <app-column field="nickname" header="Nickname"></app-column>
    <app-column field="amount" header="Amount">
        <ng-template let-item>
            {{ item.amount | currency:'USD' }}
        </ng-template>
    </app-column>
    <app-column field="email" header="Email"></app-column>
</app-data-table>

<vx-menu #drop>
    <vx-item (select)="markAsPaid()">Mark as Paid</vx-item>
    <vx-item (select)="copyEmailAddress()">Copy Email Address</vx-item>
</vx-menu>
